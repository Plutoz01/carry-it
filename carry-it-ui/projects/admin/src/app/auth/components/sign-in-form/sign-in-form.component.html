<form class="sign-in-form mt-5 mx-auto" [formGroup]="signInForm">
	<div class="form-header p-3">
		<div class="avatar d-flex justify-content-center mt-1">
			<fa-icon [icon]="userIcon" size="5x"></fa-icon>
		</div>
		<h4 class="modal-title mt-2 text-center">Sign in to Your Account</h4>
	</div>

	<div class="inputs p-4">
		<div *ngIf="invalidCredentialsSubmitted" class="alert alert-danger text-center" role="alert">
			Passed credentials are invalid.
		</div>
		<div class="form-group">
			<input formControlName="username" type="text" class="form-control"
				   placeholder="Username/email address" required="required" autocomplete="off">
		</div>
		<div class="form-group">
			<input formControlName="password" type="password" class="form-control"
				   placeholder="Password" required="required" autocomplete="off">
		</div>

		<div class="form-group small clearfix">
			<label class="checkbox-inline"><input type="checkbox"> Remember me</label>
			<a href="#" class="forgot-link float-right">Forgot Password?</a>
		</div>
		<button class="btn btn-primary btn-lg btn-block" (click)="onSubmit()" [disabled]="!isFormValid">Login</button>
		<div class="text-center small mt-3">Don't have an account? <a href="#">Sign up</a></div>
	</div>
</form>
