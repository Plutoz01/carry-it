<form [formGroup]="customerForm" class="p-3">
	<ci-common-crud-form-actions
			[deletable]="isDeletable"
			[savable]="isSavable"
			(save)="onSave()"
			(reset)="onReset()"
			(delete)="delete.emit(customer)">
	</ci-common-crud-form-actions>

	<input type="hidden" formControlName="id">

	<div class="form-group">
		<label for="customerName">Name</label>
		<input id="customerName" formControlName="name" type="text" class="form-control" placeholder="Enter customer name">
	</div>
</form>
