<form [formGroup]="vehicleForm" class="p-3">
	<ci-crud-form-actions
			[deletable]="isDeletable"
			[savable]="isSavable"
			(save)="onSave()"
			(reset)="onReset()"
			(delete)="delete.emit(vehicle)">
	</ci-crud-form-actions>

	<input type="hidden" formControlName="id">

	<div class="form-group">
		<label for="depotSelect">
			Depot
			<small>
				<a *ngIf="vehicle?.depot" routerLink="../depots" [queryParams]="{id: vehicle.depot.id}">Jump to</a>
			</small>
		</label>
		<select id="depotSelect" formControlName="depot" [compareWith]="depotCompareFn" class="custom-select">
			<option *ngFor="let depot of (depots$ | async)" [ngValue]="depot">{{depot.name}}</option>
		</select>
	</div>

	<div class="form-group">
		<label for="licencePlate">Licence plate</label>
		<input id="licencePlate" formControlName="licencePlate" type="text" class="form-control" placeholder="Enter licence plate">
	</div>
</form>
