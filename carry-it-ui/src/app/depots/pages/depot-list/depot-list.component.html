<ci-consumer-pageable-list
		[itemTemplate]="depotItemTpl"
		[trackByFn]="depotTrackByFn"
		[pageableItemGeneratorFn]="depotGeneratorFn"
		(itemClick)="onDepotClick($event)"
></ci-consumer-pageable-list>

<ng-template #depotItemTpl let-depot>
	<label>{{depot.name}}</label>
	<span class="badge badge-pill badge-info ml-2">{{depot?.vehicleCount || 0}} vehicle(s)</span>
</ng-template>
