<ul class="list-group">
	<li *ngFor="let item of items; index as idx; count as cnt; trackBy: trackByFn" class="list-group-item">
		<ng-container *ngTemplateOutlet="itemTemplate ||defaultItemTpl; context: { $implicit: item, index:idx, count: cnt }">
		</ng-container>
	</li>
</ul>

<ng-template #defaultItemTpl let-item>a. {{item}}</ng-template>
