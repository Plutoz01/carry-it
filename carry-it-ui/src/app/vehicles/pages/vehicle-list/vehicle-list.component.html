<ci-consumer-pageable-list
		[itemTemplate]="vehicleItemTpl"
		[trackByFn]="vehicleTrackByFn"
		[pageableItemGeneratorFn]="vehicleGeneratorFn"
		(itemClick)="onVehicleClick($event)"
></ci-consumer-pageable-list>

<ng-template #vehicleItemTpl let-vehicle>
	<span class="badge badge-pill badge-info mr-2">{{vehicle?.depot?.name}}</span>
	<label>{{vehicle.licencePlate}}</label>
</ng-template>
